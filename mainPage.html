  <script src="js/jquery-1.7.2.min.js"></script>
  <script src="js/slick.min.js"></script>

  <script>
      $(function(){
        $('.mainImageArea').slick({
          infinite: true,
      		dots:true,
      		slidesToShow: 1,
      		centerMode: true, //要素を中央寄せ
      		centerPadding:'16%', //両サイドの見えている部分のサイズ
      		autoplay:true, //自動再生
      		responsive: [{
      			breakpoint: 480,
      				settings: {
      					centerMode: false,
      			}
      		}]
        });
      });
